<div class="hamda"><br> <br> <br>  </div>

    <div class="container mt-5" >
        <div class="row">
          <div class="col-lg-2 col-md-4 col-6 mb-12 py-2" *ngFor="let movie of movies">
              <img [src]="movie.thumbnail" class="card-img-top"  alt="movieimage" role="button" [routerLink]="['/movie',movie.id]" routerLinkActive="router-link-active" >
            <!-- <div class="card-img-overlay  ">
              <p class="card-text">{{movie.title}}</p>
            </div> -->
        </div>
      </div> 
    </div>
    <div style="background-color: rgb(224, 53, 23);">
      <mat-paginator 
      [length]="totalPages" 
      [pageSize]="pageSize"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
      >

      </mat-paginator>
    
    
    </div>
